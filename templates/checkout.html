<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="bg-light">

<div class="container text-center py-5">
    <h2 class="mb-4">Scan to Complete Payment</h2>
    <p class="text-muted">Please scan the QR code using your UPI app to complete the payment.</p>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 420px;">
        <img src="{{ url_for('static', filename='images/Scan.jpg') }}" class="img-fluid rounded" alt="UPI QR Code">
        <h4 class="mt-3 text-primary">Amount: ₹{{ antivirus.price }}</h4>

        <p class="text-success mt-2 fw-semibold">UPI ID: {{ upi_id }}</p>

        <form action="/order_success/{{ antivirus.id }}" method="POST">
            <button class="btn btn-success btn-lg mt-4 rounded-pill">
                I Have Completed the Payment ✔
            </button>
        </form>
    </div>
</div>

</body>
</html>
